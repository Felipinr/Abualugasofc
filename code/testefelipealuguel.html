<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carro</title>
</head>
<body>
    <h1>Formulário de Aluguel de Carro</h1>
    <form action="processa_aluguelfelipe.php" method="POST">
        <label for="cliente">Nome do Cliente:</label>
        <input type="text" id="cliente" name="cliente" required><br><br>

        <label for="carro_id">ID do Carro:</label>
        <input type="number" id="carro_id" name="carro_id" required><br><br>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" name="data_inicio" required><br><br>

        <label for="data_fim">Data de Término:</label>
        <input type="date" id="data_fim" name="data_fim" required><br><br>

        <label for="valor">Valor do Aluguel:</label>
        <input type="text" id="valor" name="valor" required><br><br>

        <input type="submit" value="Alugar">
    </form>
</body>
</html>
