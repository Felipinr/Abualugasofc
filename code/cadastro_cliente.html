<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        body {
            background-color: #f5f7fa;

            flex-direction: column;
            min-height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-heading {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4a90e2;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #357abd;
        }
        .btn-group-custom {
            margin-top: 20px;
            text-align: center;
        }
        .navbar {
            background-color: #343a40;
        }
        .footer {
            margin-top: auto;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Carromeu e julieta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-container col-lg-8 col-md-10 col-sm-12">
            <h2 class="form-heading text-center">Cadastro de Cliente</h2>
            <form action="cad_cli.php" method="POST">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
                    <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="carteira_motorista" class="form-label">Carteira de Motorista:</label>
                    <input type="text" id="carteira_motorista" name="carteira_motorista" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="validade_carteira" class="form-label">Validade da Carteira:</label>
                    <input type="date" id="validade_carteira" name="validade_carteira" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fisico_juridico" class="form-label">Tipo de Cliente:</label>
                    <select id="fisico_juridico" name="fisico_juridico" class="form-select" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="Pessoa Física">Pessoa Física</option>
                        <option value="Empresa">Empresa</option>
                    </select>
                </div>

                <div class="btn-group-custom">
                    <button type="submit" class="btn btn-custom">Cadastrar</button>
                    <a href="index.html" class="btn btn-secondary">Voltar ao Início</a>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer text-center">
        <p>© 2024 Carromeu e Julieta - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
