<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Veículo</title>
</head>
<body>
    <h2>Cadastro de Veículo</h2>
    <form action="cad_veiculos.php" method="post">
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required><br><br>
        
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required><br><br>
        
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required><br><br>
        
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required><br><br>
        
        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required><br><br>
        
        <label for="km_atual">Km Atual:</label>
        <input type="number" id="km_atual" name="km_atual" required><br><br>
        
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="Carro">Carro</option>
            <option value="Moto">Moto</option>
        </select><br><br>
        
        <label for="airbag">Airbag:</label>
        <input type="checkbox" id="airbag" name="airbag"><br><br>
        
        <label for="num_bancos">Número de Bancos:</label>
        <input type="number" id="num_bancos" name="num_bancos" required><br><br>
        
        <label for="num_portas">Número de Portas:</label>
        <input type="number" id="num_portas" name="num_portas" required><br><br>
        
        <label for="combustivel">Combustível:</label>
        <select id="combustivel" name="combustivel" required>
            <option value="Gasolina">Gasolina</option>
            <option value="Etanol">Etanol</option>
            <option value="Diesel">Diesel</option>
            <option value="Flex">Flex</option>
            <option value="Eletrico">Elétrico</option>
            <option value="Hibrido">Híbrido</option>
        </select><br><br>
        
        <label for="cambio">Câmbio:</label>
        <select id="cambio" name="cambio" required>
            <option value="Manual">Manual</option>
            <option value="Automatico">Automático</option>
            <option value="CVT">CVT</option>
            <option value="DCT">DCT</option>
        </select><br><br>
        
        <label for="ar_condicionado">Ar Condicionado:</label>
        <input type="checkbox" id="ar_condicionado" name="ar_condicionado"><br><br>
        
        <label for="direcao">Direção:</label>
        <select id="direcao" name="direcao" required>
            <option value="Mecanica">Mecânica</option>
            <option value="Hidraulica">Hidráulica</option>
            <option value="Eletrica">Elétrica</option>
        </select><br><br>
        
        <label for="som">Som:</label>
        <input type="checkbox" id="som" name="som"><br><br>
        
        <label for="bluetooth">Bluetooth:</label>
        <input type="checkbox" id="bluetooth" name="bluetooth"><br><br>
        
        <label for="gps">GPS:</label>
        <input type="checkbox" id="gps" name="gps"><br><br>
        
        <label for="sensor_estacionamento">Sensor de Estacionamento:</label>
        <input type="checkbox" id="sensor_estacionamento" name="sensor_estacionamento"><br><br>
        
        <label for="camera_re">Câmera de Ré:</label>
        <input type="checkbox" id="camera_re" name="camera_re"><br><br>
        
        <label for="disponivel">Disponível:</label>
        <input type="checkbox" id="disponivel" name="disponivel" checked><br><br>
        
        <input type="submit" value="Cadastrar Veículo">
    </form>
</body>
</html>

</body>
</html>
